<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>あんしんQRカード</title>
  <style>
    :root{
      --bg:#f6fafd;
      --card:#fff;
      --ink:#333;
      --ink-sub:#0056b3;
      --line:#dee2e6;
    }
    *{box-sizing:border-box}
    body{
      background:var(--bg);
      font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin:0; padding:20px;
      color:var(--ink);
    }
    .container{max-width: 640px; margin: 0 auto;}
    .header{
      display:flex; align-items: center; justify-content: space-between;
      margin-bottom: 16px;
    }
    .header h1{
      font-size: 20px; margin:0; color:#0b5ed7; letter-spacing: .02em;
    }
    .badge{
      display:inline-block; font-size:12px; padding:4px 10px; border-radius:999px;
      background:#e8f3ff; color:#0b5ed7; white-space: nowrap;
    }
    .section{
      display:flex; align-items:flex-start; background:var(--card);
      padding:12px 16px; border-radius:8px; box-shadow:0 0 3px rgba(0,0,0,.05);
    }
    .icon{
      display:inline-flex; justify-content:center; align-items:center;
      width:28px; height:28px; font-size:20px; margin-right:12px; flex-shrink:0;
    }
    .section-content{flex:1; min-width:0;}
    .section-content h2{font-size:14px; color:var(--ink-sub); margin:0 0 6px 0; letter-spacing:.08em;}
    .section-content p{margin:0; font-size:18px; color:var(--ink); line-height:1.5; word-break:break-word;}
    .divider{height:1px; background:var(--line); margin:14px 0;}
    a{color:#0b5ed7; text-decoration:none;}
    a:hover{text-decoration:underline;}
    @media print{
      body{background:#fff; padding:0}
      .container{max-width:720px; margin:0}
      .section{box-shadow:none; border:1px solid #ddd;}
      .divider{margin:10px 0}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" role="banner" aria-label="カード見出し">
      <h1>あんしんQRカード</h1>
      <!-- 同意バッジ（同意があるときのみ文字が入る） -->
      <span class="badge"></span>
    </div>

    <!-- 氏名（表示形式は ACF の設定に従って自動切替）-->
    <div class="section">
      <span class="icon" aria-label="氏名">👤</span>
      <div class="section-content">
        <h2>氏　名</h2>
        <p>いたやま ゆうや</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 年齢（0–5歳11ヶ月は月齢／6–9歳は○歳／10歳以上は◯代前半/後半）-->
    <div class="section">
      <span class="icon" aria-label="年齢">🎂</span>
      <div class="section-content">
        <h2>年　齢</h2>
        <p>33 歳</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- アレルギー -->
    <div class="section">
      <span class="icon" aria-label="アレルギー">🌾</span>
      <div class="section-content">
        <h2>アレルギー</h2>
        <p>猫
嘘つき</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 持病 -->
    <div class="section">
      <span class="icon" aria-label="持病">💊</span>
      <div class="section-content">
        <h2>持　病</h2>
        <p></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 緊急連絡先 -->
    <div class="section">
      <span class="icon" aria-label="緊急連絡先">📞</span>
      <div class="section-content">
        <h2>緊急連絡先</h2>
        <p></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 追加：現在服用中の薬 -->
    <div class="section">
      <span class="icon" aria-label="現在服用中の薬">💊</span>
      <div class="section-content">
        <h2>現在服用中の薬</h2>
        <p></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 追加：所持している手帳 -->
    <div class="section">
      <span class="icon" aria-label="所持している手帳">📒</span>
      <div class="section-content">
        <h2>所持している手帳</h2>
        <p></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 追加：既往歴 -->
    <div class="section">
      <span class="icon" aria-label="既往歴">🩺</span>
      <div class="section-content">
        <h2>既往歴</h2>
        <p></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- 注意書き（環境・ACFで差し替え可） -->
    <div class="section">
      <span class="icon" aria-label="注意書き">⚠️</span>
      <div class="section-content">
        <h2>注意書き</h2>
        <p></p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- ホームページ -->
    <div class="section">
      <span class="icon" aria-label="ホームページ">🌐</span>
      <div class="section-content">
        <h2>ホームページ</h2>
        <p><a href="" target="_blank" rel="noopener"></a></p>
      </div>
    </div>
  </div>
</body>
</html>
